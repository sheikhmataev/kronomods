<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kronomods</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a path portion and then redirects the browser
      // to the new url with only a path portion, no query string, no hash.
      //
      // Example:
      //   If in the browser, the current URL is:
      //     https://www.example.com/path/to/page?a=b&c=d#e
      //   Then the browser is redirected to:
      //     https://www.example.com/path/to/page/
      //
      // The trailing slash is important. In the redirect, it's the first
      // page the browser requests. With the trailing slash, GitHub Pages
      // will serve index.html from the directory, which is what we want.

      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <script>
      // Redirect to index.html
      window.location.replace(window.location.pathname.split('/').slice(0, -1).join('/') + '/index.html' + window.location.search + window.location.hash);
    </script>
  </body>
</html>
